name: CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run typecheck --if-present
      - run: npm run lint --if-present
      - run: npm test --if-present -- --ci
      - run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error

  deploy-preview:
    if: github.event_name == 'pull_request'
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.details_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Debug SA (which credentials are used?)
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > sa.json
          echo "client_email: $(jq -r .client_email sa.json)"
          echo "project_id  : $(jq -r .project_id sa.json)"
          echo "::add-mask::$(jq -r .private_key_id sa.json)"

      - name: Deploy to Firebase Hosting (preview channel)
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: green-network-472014-a4
          channelId: ${{ github.head_ref || github.ref_name || github.sha }}
          target: default
          entryPoint: .
          expires: 7d # プレビューは有効期限付きでOK

  deploy-production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.details_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Show repo tree
        run: |
          pwd
          ls -la
          echo "----"
          [ -f firebase.json ] && cat firebase.json || echo "firebase.json not found"

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Debug SA (which credentials are used?)
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > sa.json
          echo "client_email: $(jq -r .client_email sa.json)"
          echo "project_id  : $(jq -r .project_id sa.json)"
          echo "::add-mask::$(jq -r .private_key_id sa.json)"

      - name: Deploy to Firebase Hosting (live)
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: green-network-472014-a4
          target: default
          entryPoint: .
